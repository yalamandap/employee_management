<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Employee Management</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Your JS -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/auth.js"></script>
  <script defer src="js/login.js"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .video-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(30, 64, 175, 0.45); /* semi-transparent blue overlay */
      z-index: -1;
    }
    .card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.25);
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem;
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Video Background -->
  <style>
  body {
    min-height: 100vh;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=3840&q=80') no-repeat center center fixed;
    background-size: cover;
  }
</style>


  <!-- Admin Login Link at top right -->
  <div class="fixed top-4 right-4 z-10">
    <a href="admin-login.html" class="btn btn-sm btn-outline-primary">
      Admin Login
    </a>
  </div>

  <div class="card z-10">
    <div class="flex justify-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="w-20 h-20 object-contain" />
    </div>
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" required placeholder="you@example.com" class="form-control" />
      </div>
      <div>
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" required placeholder="Password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-full">
        <span class="btn-text">Login</span>
        <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-blue-900">
      Don't have an account?
      <a href="register.html" class="text-blue-700 hover:underline">Register here</a>
    </p>
  </div>

  <footer class="bg-blue-900 text-white text-center py-3 fixed bottom-0 w-full z-10">
    <p class="mb-0">&copy; 2025 Employee Management System | Built with ❤️ by Yalamanda Rao Papana</p>
  </footer>
</body>
</html>
