<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/admin-login.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=3840&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bg-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(30, 41, 59, 0.45); /* semi-transparent overlay for readability */
      z-index: 0;
    }
    .card {
      background: rgba(255,255,255,0.93);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(30,41,59,0.18);
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="card p-5 shadow" style="width: 350px;">
    <h2 class="mb-4 text-center">Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
