<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply for Leave - Employee Management</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />

  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/auth.js"></script>
  <script defer src="js/leave.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="card p-5 rounded shadow-lg w-full max-w-lg bg-white">
    <h1 class="text-3xl font-bold mb-6 text-center">Leave Application</h1>
    <form id="leaveForm" class="row g-3">
      <div class="col-md-6">
        <label for="leaveStart" class="form-label">Start Date</label>
        <input id="leaveStart" type="date" required class="form-control" />
      </div>
      <div class="col-md-6">
        <label for="leaveEnd" class="form-label">End Date</label>
        <input id="leaveEnd" type="date" required class="form-control" />
      </div>
      <div class="col-12">
        <label for="leaveReason" class="form-label">Reason</label>
        <textarea id="leaveReason" rows="4" required class="form-control" placeholder="Reason for leave"></textarea>
      </div>
      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-primary w-50">Submit Leave Application</button>
      </div>
    </form>
  </div>
  <footer class="bg-light text-white text-center py-3 fixed bottom-0 w-full">
    <p class="mb-0">&copy; 2025 Employee Management System | Built with ❤️ by Yalamanda Rao Papana</p>
  </footer>
</body>
</html>
