<!DOCTYPE html>
<html lang="en" class="scroll-smooth" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Employee Management</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Firebase SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Config & Register Logic -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/register.js"></script>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.25);
      max-width: 480px;
      width: 100%;
      padding: 2.5rem 2rem;
      animation: fadeInUp 0.8s ease forwards;
    }

    h2 {
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    label {
      font-weight: 600;
      color: #1e40af;
    }

    input {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1.8px solid #d1d5db;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.05);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 3px;
      outline-color: transparent;
      width: 100%;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
    }

    input:focus {
      border-color: #2563eb;
      outline-color: #2563eb;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.35);
      background: white;
    }

    .btn-register {
      background: #2563eb;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 14px;
      padding: 0.75rem 0;
      width: 100%;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
      transition: background-color 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer;
      border: none;
    }

    .btn-register:hover {
      background: #1e40af;
      box-shadow: 0 12px 28px rgba(30, 64, 175, 0.7);
    }

    .footer-text {
      color: #1e40af;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 1.5rem;
      text-align: center;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <form id="registerForm" class="form-container" novalidate>
    <h2>Register Employee</h2>

    <label for="fullName">Full Name <i class="fas fa-user text-blue-600 ms-1"></i></label>
    <input id="fullName" name="fullName" type="text" placeholder="John Doe" required />

    <label for="email">Email <i class="fas fa-envelope text-blue-600 ms-1"></i></label>
    <input id="email" name="email" type="email" placeholder="john@example.com" required />

    <label for="password">Password <i class="fas fa-lock text-blue-600 ms-1"></i></label>
    <input id="password" name="password" type="password" placeholder="Password" required />

    <label for="phone">Phone <i class="fas fa-phone text-blue-600 ms-1"></i></label>
    <input id="phone" name="phone" type="tel" placeholder="+91 9876543210" required />

    <label for="department">Department <i class="fas fa-building text-blue-600 ms-1"></i></label>
    <input id="department" name="department" type="text" placeholder="HR, IT, Sales" required />

    <label for="designation">Designation <i class="fas fa-briefcase text-blue-600 ms-1"></i></label>
    <input id="designation" name="designation" type="text" placeholder="Manager, Engineer" required />

    <label for="dateOfJoining">Date of Joining <i class="fas fa-calendar-alt text-blue-600 ms-1"></i></label>
    <input id="dateOfJoining" name="dateOfJoining" type="date" required />

    <button type="submit" class="btn-register">Register</button>

    <p class="footer-text">
      Already have an account?
      <a href="index.html" class="text-blue-700 hover:underline">Login here</a>
    </p>
  </form>
</body>
</html>
